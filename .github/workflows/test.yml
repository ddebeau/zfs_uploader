name: test
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
jobs:
  test:
    environment: test
    runs-on: ubuntu-20.04

    services:
      s3:
        image: localstack/localstack
        ports:
           - 4566:4566


    steps:
    - uses: actions/checkout@v3
    - name: Install Python 3.6
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
    - name: Run Flake8
      run: |
        pip install --upgrade pip
        pip install flake8
        flake8
    - name: Install dependencies
      run: |
        sudo pip install -r requirements.txt
    - name: Install ZFS
      run: |
        sudo apt-get update
        sudo apt-get install -y zfsutils-linux
    - name: Create zpool
      run: |
        truncate --size 1G disk-image
        sudo zpool create test-pool \
        /home/runner/work/zfs_uploader/zfs_uploader/disk-image
    - name: Run test suite
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2
        S3_BUCKET: zfs-uploader20210609233519641800000001
      run: |
        python write_test_config.py
        sudo python -m unittest -v
